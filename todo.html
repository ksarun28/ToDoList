<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="pt-5">
  <div>
    <div class="container border border-1 p-5 w-50">
      <h1 class="text-center">Add here...</h1>
        <form onsubmit="event.preventDefault(); addtask();">
            <div class="mb-3">
              <label for="topic" class="form-label">Topic</label>
              <input type="text" class="form-control" id="topic" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" required>
            </div>
            <div class="mb-3 ">
              <label class="form-label" for="duedate">Task Due Date</label>
              <input type="date" class="form-control" id="duedate" required>
            </div>    
            <button type="submit" class="btn btn-success">Submit</button>
     
    </form>
    </div>
    
    
      <div class="container pt-5">
        <h1 class="text-center " id="h1">To-Do List</h1>
    <table class="table table-striped w-100 pt-5" id="todotable"  style="width: 90vw;">
      <thead>
        <tr class="w-100">
          <th scope="col">Sl No</th>
          <th scope="col">Topic</th>
          <th scope="col">Details</th>
          <th scope="col">Due Date</th>
          <th scope="col">Completed</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>   
     </div>
    
  </div>
<script src="static/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
